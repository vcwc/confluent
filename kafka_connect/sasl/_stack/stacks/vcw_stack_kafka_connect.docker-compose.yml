---
version: '3'
services:

# START SERVICE vcwc/confluent/kafka_connect/sasl
  kafka_connect:
    image: ${VCW_REGISTRY}vcwc/confluent.kafka_connect.sasl:6.0.0
    environment: ['CONNECT_REST_ADVERTISED_HOST_NAME=kafka_connect','CONNECT_REST_PORT=8083','CONNECT_GROUP_ID=${VCW_STACK_STACKPREFIX}_kafka_connect','CONNECT_CONFIG_STORAGE_TOPIC=${VCW_STACK_STACKPREFIX}_kafka_connect_configs','CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR=3','CONNECT_OFFSET_FLUSH_INTERVAL_MS=10000','CONNECT_OFFSET_STORAGE_TOPIC=${VCW_STACK_STACKPREFIX}_kafka_connect_offsets','CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR=3','CONNECT_STATUS_STORAGE_TOPIC=${VCW_STACK_STACKPREFIX}_kafka_connect_status','CONNECT_STATUS_STORAGE_REPLICATION_FACTOR=3','CONNECT_KEY_CONVERTER=org.apache.kafka.connect.storage.StringConverter','CONNECT_VALUE_CONVERTER=io.confluent.connect.avro.AvroConverter','CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL=${VCW_STACK_KAFKA_CONNECT_ENVIRONMENT_CONNECT_SCHEMA_REGISTRY_URL}','CONNECT_VALUE_CONVERTER_BASIC_AUTH_CREDENTIALS_SOURCE=USER_INFO','CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_BASIC_AUTH_USER_INFO=${VCW_STACK_KAFKA_CONNECT_ENVIRONMENT_CONNECT_SCHEMA_REGISTRY_API_KEY}:${VCW_STACK_KAFKA_CONNECT_ENVIRONMENT_CONNECT_SCHEMA_REGISTRY_API_SECRET}','CONNECT_INTERNAL_KEY_CONVERTER=org.apache.kafka.connect.json.JsonConverter','CONNECT_INTERNAL_VALUE_CONVERTER=org.apache.kafka.connect.json.JsonConverter','CONNECT_PLUGIN_PATH=/usr/share/java,/usr/share/confluent-hub-components','CONNECT_LOG4J_LOGGERS=org.apache.zookeeper=ERROR,org.I0Itec.zkclient=ERROR,org.reflections=ERROR','CONNECT_BOOTSTRAP_SERVERS=${VCW_STACK_KAFKA_CONNECT_ENVIRONMENT_CONNECT_CLOUD_BOOTSTRAP_SERVERS}','CONNECT_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM=HTTPS','CONNECT_SECURITY_PROTOCOL=SASL_SSL','CONNECT_SASL_JAAS_CONFIG=org.apache.kafka.common.security.plain.PlainLoginModule required username="${VCW_STACK_KAFKA_CONNECT_ENVIRONMENT_CONNECT_SASL_JAAS_CONFIG_CLUSTER_API_KEY}" password="${VCW_STACK_KAFKA_CONNECT_ENVIRONMENT_CONNECT_SASL_JAAS_CONFIG_CLUSTER_API_SECRET}";','CONNECT_SASL_MECHANISM=PLAIN','CONNECT_PRODUCER_SECURITY_PROTOCOL=SASL_SSL','CONNECT_PRODUCER_SASL_JAAS_CONFIG=org.apache.kafka.common.security.plain.PlainLoginModule required username="${VCW_STACK_KAFKA_CONNECT_ENVIRONMENT_CONNECT_PRODUCER_SASL_JAAS_CONFIG_CLUSTER_API_KEY}" password="${VCW_STACK_KAFKA_CONNECT_ENVIRONMENT_CONNECT_PRODUCER_SASL_JAAS_CONFIG_CLUSTER_API_SECRET}";','CONNECT_PRODUCER_SASL_MECHANISM=PLAIN','CONNECT_CONSUMER_SECURITY_PROTOCOL=SASL_SSL','CONNECT_CONSUMER_SASL_JAAS_CONFIG=org.apache.kafka.common.security.plain.PlainLoginModule required username="${VCW_STACK_KAFKA_CONNECT_ENVIRONMENT_CONNECT_CONSUMER_SASL_JAAS_CONFIG_CLUSTER_API_KEY}" password="${VCW_STACK_KAFKA_CONNECT_ENVIRONMENT_CONNECT_CONSUMER_SASL_JAAS_CONFIG_CLUSTER_API_SECRET}";','CONNECT_CONSUMER_SASL_MECHANISM=PLAIN']
    command: []
    volumes: ['${VCW_STACK_STACKPREFIX}_kafka_connect_connect_secrets_volume:/etc/kafka-connect/secrets','${VCW_STACK_STACKPREFIX}_kafka_connect_secrets_volume:/etc/kafka/secrets','${VCW_STACK_STACKPREFIX}_kafka_connect_data_volume:/var/lib/kafka/data','${VCW_STACK_STACKPREFIX}_kafka_connect_jars_volume:/etc/kafka-connect/jars']
    ports: [${VCW_STACK_KAFKA_CONNECT_PORTS}]
    networks: [${VCW_STACK_NETWORKLOCAL}_overlay]
    deploy:
      mode: replicated
      resources:
        limits:
          memory: '${VCW_STACK_KAFKA_CONNECT_DEPLOY_RESOURCES_LIMITS_MEMORY}'
        reservations:
          memory: '${VCW_STACK_KAFKA_CONNECT_DEPLOY_RESOURCES_RESERVATIONS_MEMORY}'
${VCW_STACK_KAFKA_CONNECT_COMPOSE_EXTENSIONS}
# END SERVICE vcwc/confluent/kafka_connect/sasl

networks: {${VCW_STACK_NETWORKLOCAL}_overlay: { external: true }}
volumes: {${VCW_STACK_STACKPREFIX}_kafka_connect_connect_secrets_volume: { external: true },${VCW_STACK_STACKPREFIX}_kafka_connect_secrets_volume: { external: true },${VCW_STACK_STACKPREFIX}_kafka_connect_data_volume: { external: true },${VCW_STACK_STACKPREFIX}_kafka_connect_jars_volume: { external: true }}
${VCW_STACK_GLOBAL_COMPOSE_EXTENSIONS}

---
version: '3'
services:

# START SERVICE vcwc/confluent/controlcenter
  controlcenter:
    image: ${VCW_REGISTRY}confluentinc/cp-enterprise-control-center:6.0.0
    environment: ['CONTROL_CENTER_BOOTSTRAP_SERVERS=kafka:9092','CONTROL_CENTER_ZOOKEEPER_CONNECT=zookeeper:2181','CONTROL_CENTER_CONNECT_CLUSTER=${CCENTER_KAFKA_CONNECT}','CONTROL_CENTER_KSQL_URL=${CCENTER_KSQL_SERVER_URL}','CONTROL_CENTER_KSQL_ADVERTISED_URL=${CCENTER_KSQL_SERVER_URL}','CONTROL_CENTER_SCHEMA_REGISTRY_URL=http://schema_registry:8081','CONTROL_CENTER_REPLICATION_FACTOR=1','CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS=1','CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS=1','CONFLUENT_METRICS_TOPIC_REPLICATION=1'${CCENTER_LISTENERS}]
    command: []
    volumes: []
    ports: [${CCENTER_PORTS}]
    networks: [${VCW_STACK_GLOBAL_NETWORKLOCAL}_overlay]
    deploy:
      mode: replicated
      resources:
        limits:
          memory: '${CCENTER_DEPLOY_RESOURCES_LIMITS_MEMORY}'
        reservations:
          memory: '${CCENTER_DEPLOY_RESOURCES_RESERVATIONS_MEMORY}'
${CCENTER_COMPOSE_EXTENSIONS}
# END SERVICE vcwc/confluent/controlcenter

networks: {${VCW_STACK_GLOBAL_NETWORKLOCAL}_overlay: { external: true }}
volumes: {}
${VCW_STACK_GLOBAL_COMPOSE_EXTENSIONS}

---
version: '3'
services:

# START SERVICE vcwc/confluent/ksqldb/sasl
  ksqldb:
    image: ${VCW_REGISTRY}confluentinc/ksqldb-server:6.0.0
    environment: ['KSQL_KSQL_SERVICE_ID=${KAFKA_REST_KSQL_KSQL_SERVICE_ID}''KSQL_BOOTSTRAP_SERVERS=${KAFKA_REST_KSQL_BOOTSTRAP_SERVERS}','KSQL_KSQL_LOGGING_PROCESSING_STREAM_AUTO_CREATE=true','KSQL_KSQL_LOGGING_PROCESSING_TOPIC_AUTO_CREATE=true','KSQL_COMMIT_INTERVAL_MS=0','KSQL_CACHE_MAX_BYTES_BUFFERING=0','KSQL_KSQL_STREAMS_PRODUCER_RETRIES=2147483647','KSQL_KSQL_STREAMS_PRODUCER_CONFLUENT_BATCH_EXPIRE_MS=9223372036854775807','KSQL_KSQL_STREAMS_PRODUCER_REQUEST_TIMEOUT_MS=300000','KSQL_KSQL_STREAMS_PRODUCER_MAX_BLOCK_MS=9223372036854775807','KSQL_KSQL_STREAMS_REPLICATION_FACTOR=3','KSQL_KSQL_INTERNAL_TOPIC_REPLICAS=3','KSQL_KSQL_SINK_REPLICAS=3','KSQL_BOOTSTRAP_SERVERS=${KAFKA_REST_ENVIRONMENT_CLOUD_BOOTSTRAP_SERVERS}','KSQL_SECURITY_PROTOCOL=SASL_SSL','KSQL_SASL_JAAS_CONFIG=org.apache.kafka.common.security.plain.PlainLoginModule required username="${KAFKA_REST_ENVIRONMENT_SASL_JAAS_CONFIG_CLUSTER_API_KEY}" password="${KAFKA_REST_ENVIRONMENT_SASL_JAAS_CONFIG_CLUSTER_API_SECRET}";','KSQL_SASL_MECHANISM=PLAIN','KSQL_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM=HTTPS','KSQL_PRODUCER_INTERCEPTOR_CLASSES=io.confluent.monitoring.clients.interceptor.MonitoringProducerInterceptor','KSQL_PRODUCER_CONFLUENT_MONITORING_INTERCEPTOR_SASL_MECHANISM=PLAIN','KSQL_PRODUCER_CONFLUENT_MONITORING_INTERCEPTOR_SECURITY_PROTOCOL=SASL_SSL','KSQL_PRODUCER_CONFLUENT_MONITORING_INTERCEPTOR_SASL_JAAS_CONFIG=org.apache.kafka.common.security.plain.PlainLoginModule required username="${KAFKA_REST_ENVIRONMENT_PRODUCER_CONFLUENT_MONITORING_INTERCEPTOR_SASL_JAAS_CONFIG_CLUSTER_API_KEY}" password="${KAFKA_REST_ENVIRONMENT_PRODUCER_CONFLUENT_MONITORING_INTERCEPTOR_SASL_JAAS_CONFIG_CLUSTER_API_SECRET}";','KSQL_CONSUMER_INTERCEPTOR_CLASSES=io.confluent.monitoring.clients.interceptor.MonitoringConsumerInterceptor','KSQL_CONSUMER_CONFLUENT_MONITORING_INTERCEPTOR_SASL_MECHANISM=PLAIN','KSQL_CONSUMER_CONFLUENT_MONITORING_INTERCEPTOR_SECURITY_PROTOCOL=SASL_SSL','KSQL_CONSUMER_CONFLUENT_MONITORING_INTERCEPTOR_SASL_JAAS_CONFIG=org.apache.kafka.common.security.plain.PlainLoginModule required username="${KAFKA_REST_ENVIRONMENT_CONSUMER_CONFLUENT_MONITORING_INTERCEPTOR_SASL_JAAS_CONFIG_CLUSTER_API_KEY}" password="${KAFKA_REST_ENVIRONMENT_CONSUMER_CONFLUENT_MONITORING_INTERCEPTOR_SASL_JAAS_CONFIG_CLUSTER_API_SECRET}";''KSQL_KSQL_SCHEMA_REGISTRY_URL=${KAFKA_REST_ENVIRONMENT_SCHEMA_REGISTRY_URL}','KSQL_KSQL_SCHEMA_REGISTRY_BASIC_AUTH_CREDENTIALS_SOURCE=${KAFKA_REST_ENVIRONMENT_SCHEMA_REGISTRY_API_KEY}','KSQL_KSQL_SCHEMA_REGISTRY_BASIC_AUTH_USER_INFO=${KAFKA_REST_ENVIRONMENT_SCHEMA_REGISTRY_API_SECRET}'${KAFKA_REST_MODE}]
    command: []
    volumes: [${VCW_STACK_GLOBAL_STACKPREFIX}_ksql_server_queries_volume:/conteco/pwd]
    ports: [${KAFKA_REST_PORTS}]
    networks: [${VCW_STACK_GLOBAL_NETWORKLOCAL}_overlay]
    deploy:
      mode: replicated
      resources:
        limits:
          memory: '${KAFKA_REST_DEPLOY_RESOURCES_LIMITS_MEMORY}'
        reservations:
          memory: '${KAFKA_REST_DEPLOY_RESOURCES_RESERVATIONS_MEMORY}'
${KAFKA_REST_COMPOSE_EXTENSIONS}
# END SERVICE vcwc/confluent/ksqldb/sasl

networks: {${VCW_STACK_GLOBAL_NETWORKLOCAL}_overlay: { external: true }}
volumes: {${VCW_STACK_GLOBAL_STACKPREFIX}_ksql_server_queries_volume: { external: true }}
${VCW_STACK_GLOBAL_COMPOSE_EXTENSIONS}
